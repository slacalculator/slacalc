<!DOCTYPE html>
<html>
  <head>
    <title>SLA Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 400px;
        margin: 20px auto;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
      }
      h2 {
        margin-top: 0;
      }
      label {
        display: block;
        margin-bottom: 10px;
        text-align: left;
      }
      input[type="number"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      select, .dropdown-content {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      .dropdown-content {
        border: 1px solid #ccc;
        max-height: 150px; /* Smaller max-height */
        overflow-y: auto;
        font-size: 12px; /* Smaller text for dropdown content */
        padding: 0; /* Remove padding */
      }
      .dropdown-content label {
        display: flex;
        align-items: center;
        padding: 4px 8px; /* Smaller padding */
        cursor: pointer;
      }
      .dropdown-content label:hover {
        background-color: #f1f1f1;
      }
      .dropdown-content input[type="checkbox"] {
        margin-right: 10px;
      }
      button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      #output {
        margin-top: 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>SLA Calculator:</h2>
      <form>
        <label for="periodType">Select period type:</label>
        <select id="periodType" name="periodType" onchange="updatePeriodOptions()">
          <option value="Quarter">Quarter</option>
          <option value="Month">Month</option>
        </select>
        <label for="periodsDropdownContainer">Select periods:</label>
        <div class="dropdown-content" id="periodsDropdown">
          <!-- Options will be populated by the script -->
        </div>
        <label for="downtime">Total downtime (in minutes):</label>
        <input type="number" id="downtime" name="downtime" value="">
        <button type="button" onclick="calculate()">Calculate</button>
      </form>
      <p id="output"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
