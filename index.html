<!DOCTYPE html>
<html>
  <head>
    <title>SLA Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 400px;
        margin: 20px auto;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
      }
      h2 {
        margin-top: 0;
      }
      label {
        display: block;
        margin-bottom: 10px;
        text-align: left;
      }
      input[type="number"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      select {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      #output {
        margin-top: 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>SLA Calculator:</h2>
      <form>
        <label for="periodType">Select period type:</label>
        <select id="periodType" name="periodType" onchange="updatePeriodOptions()">
          <option value="Quarter">Quarter</option>
          <option value="Month">Month</option>
        </select>
        <label for="period">Select period:</label>
        <select id="period" name="period">
          <!-- Options will be populated by the script -->
        </select>
        <label for="downtime">Total downtime (in minutes):</label>
        <input type="number" id="downtime" name="downtime" value="">
        <button type="button" onclick="calculate()">Calculate</button>
      </form>
      <p id="output"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
